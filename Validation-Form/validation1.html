<html>

<head>
    <title>Validation Form​</title>

<body>
    
    <h1> Validation Form​​</h1>
    <form id="Personal information​" >

                <label for="FirstName">First Name: </label>

            <p>

                <img id="lastNameimg" src="" style="position: absolute" hidden width="25" height="25">
            </p>
            <p>
            <label>Gender:  </label>
             <select id = "Gender">
               <option value="">Select a gender...</option>

               <option value = "female">Female</option>

             <img id="genderimg" src="" style="position: absolute" hidden width="25" height="25">

            <p>

               <option value = "Hawaii">Hawaii</option>
               <option value = "Washington">Washington</option>
               <option value = "Colorado">Colorado</option>
               <option value = "Virginia">Virginia</option>
               <option value = "Iowa">Iowa</option>
               <option value = "Arizona">Arizona</option>

             <img id="stateimg" src="" style="position: absolute" hidden width="25" height="25">
            </p>
            
            <input onCLick="valid1()" type="button" id="continue" name="continue" value="Continue" />
            
        </fieldset>

</body>

</html>
